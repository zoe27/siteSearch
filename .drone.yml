  - name: publish
    image: plugins/docker
    settings:
      repo: zoe27/sitesearch
      tags: latest
      dockerfile: Dockerfile
      username:
        from_secret: push_user
      password:
        from_secret: push_pass

  - name: deploy
    image: appleboy/drone-ssh
    settings:
      host:
        from_secret: host
      username:
        from_secret: user
      password:
        from_secret: pass
      port: 22
      #      command_timeout: "300" # ssh命令行执行超时时间，300秒
      script:
        - cd /home/repository
        - docker pull zoe27/sitesearch:latest
        - docker rm -f site-search || true # 这里这样是因为如果不存在docker-demo，rm会报错
        - docker run -d -p 8081:8081 --name site-search zoe27/sitesearch
trigger:
  branch:
    - master
  event:
    - push

